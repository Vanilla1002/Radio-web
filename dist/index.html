<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VanillaRadio</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <form action="" id="sideBar">
        <i class="fa-regular fa-moon" id="dark-mode-icon"></i>
      </form>
      <form action="" id="bar">
        <div id="search">
          <input id="search-input" dir="rtl">
          <span class="search-icon material-symbols-outlined" id="searchIcon">search</span>
        </div>
      </form>
        <div id="screen" class="main"></div>

        <div id="enlarged-view" class="hidden">
          <span id="back-arrow" class="fa fa-arrow-left"></span>
          <img id="enlarged-img" src="" alt="Station Image">
          <p id="station-name-big"></p>
          <p id="song-name">נבראתי לך</p>
    
          <i id="pause-button" class="fa-solid fa-stop"></i>
            <div id="volume-bar">
              <i id="volume-off" class="fa-solid fa-volume-xmark"></i>
              <div class="slider-container">
                  <input id="slider-vol" type="range" min="0" max="100" value="50">
              </div>
              <i  id="volume-max" class="fa-solid fa-volume-high"></i>
            </div>
          <span id="live-button" class="material-symbols-outlined">live_tv</span>
      </div>
      
      <div id="right-arrow-id" class = 'hidden'><span id="right-arrow" class="fa fa-arrow-right"></span></div>
    </main>
  </body>
</html>
